<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="/styling/reset.css" />
		<link rel="stylesheet" href="./styling/styles.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<article class="summary-card">
			<div class="img-container">
				<img src="./images/illustration-hero.svg" alt="illustration" />
			</div>
			<div class="text-container">
				<h1 class="text-container__heading">Order Summary</h1>
				<p class="text-container__description">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="text-container__plan-container">
					<img src="./images/icon-music.svg" alt="music icon" />
					<div class="text">
						<div class="selected-plan">
							<p class="plan-name">Annual Plan</p>
							<p class="plan-price">$59.99/year</p>
						</div>
						<button class="change">Change</button>
					</div>
				</div>
				<button class="text-container__payment">Proceed to Payment</button>
				<button class="text-container__cancel">Cancel Order</button>
			</div>
		</article>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/IakovZelenkov">Iakov Zelenkov</a>.
		</div>
	</body>
</html>
